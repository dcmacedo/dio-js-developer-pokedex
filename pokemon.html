    <section class="content">

        <span class="name">Bulbasaur</span>

        <div class="detail">
          <ol class="types">
            <li class="type grass">grass</li>
            <li class="type poison">poison</li>
          </ol>

          <img
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
            alt="Bulbasaur" />
        </div>
        <div class="about">
          <table>
            <thead>
              <tr>
                <th colspan="2">About</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Species</td>
                <td>Seed</td>

                <td>Height</td>

              </tr>

                <td>Abilities</td>
                <td>Overgrow, Chlorophyl</td>
              </tr>
            </tbody>
            <thead>
              <tr>
                <th colspan="2">Breeding</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Gender</td>
                <td>&#9794 87,5% &#9792 12,5%</td>
              </tr>
              <tr>
                <td>Egg Groups</td>
                <td>Monster</td>
              </tr>
              <tr>
                <td>Egg Cycle</td>
